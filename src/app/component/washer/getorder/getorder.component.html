<h1 class="heading"> Order Details</h1>
<div class="table-responsive mx-auto auto2">
    <table class="table table-striped table-hover mx-auto w-auto">
        <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">CarName</th>
              <th scope="col">CarModel</th>
              <th scope="col">WashpackName</th>
              <th scope="col">WashpackId</th>
              <th scope="col">Date</th>
              <th scope="col">Phone</th>
              
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of details; let i=index;">
              <th scope="row">{{user.orderId}}</th>
              <td > {{user.carName | uppercase }} </td>
              <td > {{user.carModel | uppercase }} </td>
              <td > {{user.wName | uppercase }} </td>
              <td>  {{user.washPackId}} </td>
              <td> {{user.date}} </td>
              <td> {{user.phoneNo}} </td>
            </tr>
        </tbody>
    </table>
</div>
